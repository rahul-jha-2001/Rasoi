
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>

</body>
</html>
